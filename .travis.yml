language: objective-c
before_install:
  - brew update
install:
  - mkdir -p $(brew --repo)/Library/Taps
  - ln -s $PWD $(brew --repo)/Library/Taps/travis-testtap
  - brew tap $TRAVIS_REPO_SLUG
env:
  - PACKAGE=urjtag
  - PACKAGE=pf-gnuchains4x-arm-eabi
script:
  - brew audit $PACKAGE
  - brew install --build-bottle -v $PACKAGE
  - brew test $PACKAGE
  - brew bottle
