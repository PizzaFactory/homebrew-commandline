    secure: Y46C/cttXyrGZhjI6vw4q37ej24y2Z0+A0BeA8yhsAiYGVpeUXMiaUQuyETncKUti8kCPXe7RDUQAPjMAbGVIco7c+QK3G/kJA2AJZbLervEteIUB1Ex8v1EuFL8Rx87Dcz+Y/V8pE/w0+ab/mETpqoUMMAHtL4ITBpo4CbwmVE=
script:
- brew audit $PACKAGE.rb
- travis_wait 50 brew install --build-bottle $PACKAGE.rb
- brew test $PACKAGE.rb
- bottled_file=$(brew bottle --rb $PACKAGE.rb | head -1 | awk '{ gsub(/...$/, "", $3);
  print $3}')
deploy:
  edge: true
  provider: releases
  api-key:
  - secure: PwKJFynBZ8tK6ScOM5NCEv39JDVGupIrChiR6gyPlzwE2Q64OivmrM/N5IXIZYJyIh7ZHZ7eVOxTbVCmJZxLj1kMD4W+jj94y3HCaRog+eJRG2vapd+EtatCZFdrF2ccnWzO31hu3vLtZCIs3nD/vb0NyYexswJ3zzEcuqAp4iU=
  file: $bottled_file
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
after_deploy:
# Add root_url
- "bottle_rb=$(pwd)/*.bottle.rb"
- echo $bottle_rb
- cat $bottle_rb
# decrypt a key
- echo -e "Host github.com\n\tStrictHostKeyChecking no\nIdentityFile ~/.ssh/deploy.key\n" >> ~/.ssh/config
- openssl aes-256-cbc -k "$SERVER_KEY" -in .travis/deploy_key.enc -d -a -out deploy.key
- cp deploy.key ~/.ssh/
- chmod 600 ~/.ssh/deploy.key
# Update the formula
- tag=$(git tag --points-at HEAD)
- cd $(brew --prefix)/Library/Taps/pizzafactory/homebrew-commandline/
- git checkout -b gnuchains-tools origin/gnuchains-tools
- brew tap --repair
- echo 's|bottle do$|bottle do\n    root_url "https://github.com/PizzaFactory/homebrew-commandline/releases/download/'$tag'"|' > perl_script
- git remote add github-push git@github.com:PizzaFactory/homebrew-commandline.git
- git pull
- brew bottle --merge --write $bottle_rb
# Hack start>>>>
- perl -pi perl_script $PACKAGE.rb
- git add $PACKAGE.rb
- git commit --amend -C HEAD
# <<<<Hack end
- git pull --rebase
- git push github-push --all
# to make sure...
- git pull --rebase
- git push github-push --all
- git pull --rebase
- git push github-push --all
